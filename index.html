<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
  </nav>

  <div class="container-fluid border">
    <div class="row">
      <div class="col-md-3 bg-light border">
        <label class="my-1 font-weight-bold">Search for a City</label>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Enter city name"
            aria-label="Enter city name" />
          <button class="btn btn-primary" type="button" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button class="btn btn-primary mb-3" type="button" id="clear-history">
          Clear history
        </button>

        <div class="card">
          <ul class="list-group" id="city-list">
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div id="current-w" class="card">
          <div class="card-body">
              <div id="city-date-icon"></div>
          </div>
      </div>
      <div class="container-fluid" id="forecast-w">
            <h3>5-Day Forecast</h3>     

        <div class="row">
          <div class="col-md forecast bg-primary text-white ml-3 mb-3 rounded">dsdsd</div>
          <div class="col-md forecast bg-primary text-white ml-3 mb-3 rounded">dsdsd</div>
          <div class="col-md forecast bg-primary text-white ml-3 mb-3 rounded">sdsdsd</div>
          <div class="col-md forecast bg-primary text-white ml-3 mb-3 rounded">dsdsd</div>
          <div class="col-md forecast bg-primary text-white ml-3 mb-3 rounded">sdsdsd</div>
        </div>

      </div>

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
